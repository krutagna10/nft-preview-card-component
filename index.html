<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFT Preview card component</title>
  </head>

  <body>
    <main>
      <h1 class="visually-hidden">NFT Preview Card Component</h1>
      <section class="card-section">
        <div class="card">
          <a href="#" class="card__link">
            <img
              src="images/image-equilibrium.jpg"
              class="card__link-image"
              alt="A cube standing on one corner, resting on a glass like surface"
            />
          </a>
          <div class="card__text-content flow">
            <a href="#" class="card__title">Equilibrium #3429</a>
            <p class="card__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div
              class="card__crypto-info flex flex--justify-space flex--align-center"
            >
              <p class="card__ethereum flex flex--gap">
                <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" />
                <span class="card__ethereum-text">0.041 ETH</span>
              </p>
              <p class="card__days-left flex flex--gap">
                <img src="images/icon-clock.svg" alt="" aria-hidden="true" />
                <span class="card__days-left-text">3 days left</span>
              </p>
            </div>
            <div class="card__horizontal-line"></div>
            <div class="card__author-info flex flex--gap flex--align-center">
              <img
                class="card__author-image"
                src="images/image-avatar.png"
                alt="author image"
              />
              <p class="card__creator">
                Creation of
                <a href="#" class="card__author-name">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
